<!DOCTYPE html>
<html>
<head>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">User Login</h3>
        <div id="login-alert" class="alert d-none"></div>
        <form id="loginForm">
          <input type="text" id="login-username" class="form-control mb-3" placeholder="Username" required>
          <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>
          <button class="btn btn-success w-100" type="submit">Login</button>
        </form>
      </div>

      <div class="card p-4 shadow mt-4">
        <h3 class="text-center mb-3">New User? Sign Up</h3>
        <div id="signup-alert" class="alert d-none"></div>
        <form id="signupForm">
          <input type="text" id="signup-username" class="form-control mb-3" placeholder="Username" required>
          <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
