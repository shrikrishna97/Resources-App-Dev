<!DOCTYPE html>
<html>
<head>
  <title>CAPTCHA Check</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center">CAPTCHA Verification</h3>
    <p class="text-center">Solve this to continue:</p>
    <h4 class="text-center" id="captcha-question"></h4>

    <div class="text-center mt-3">
      <input type="text" id="captcha-answer" placeholder="Enter answer" class="form-control mb-3 text-center" style="width:150px;margin:auto;">
      <button class="btn btn-primary" id="verifyCaptcha">Verify</button>
      <div id="captcha-alert" class="alert d-none mt-3"></div>
    </div>
  </div>
</div>

<script>
const question = sessionStorage.getItem('captcha_question');
if (!question) window.location.href = '/';
document.getElementById('captcha-question').innerText = question;

document.getElementById('verifyCaptcha').addEventListener('click', async () => {
  const answer = document.getElementById('captcha-answer').value;
  const res = await fetch('/api/captcha', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ answer })
  });
  const data = await res.json();
  const alertBox = document.getElementById('captcha-alert');
  alertBox.classList.remove('d-none', 'alert-danger', 'alert-success');
  if (data.status === 'success') {
    alertBox.classList.add('alert-success');
    alertBox.innerText = 'CAPTCHA passed! Redirecting...';
    setTimeout(() => window.location.href = '/dashboard', 1000);
  } else {
    alertBox.classList.add('alert-danger');
    alertBox.innerText = data.message;
  }
});
</script>
</body>
</html>
